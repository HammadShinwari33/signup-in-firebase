<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- top logo -->
    <link rel="icon" href="https://png.pngtree.com/png-vector/20220309/ourmid/pngtree-green-sprout-leaf-logo-design-template-png-image_4486740.png" type="image/x-icon">

    <!-- custom file link -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <header>
        <h2>Personal Blog App</h2>
        <a href="#" class="header-a">Sign in</a>
    </header>

    <div class="container">

        <div class="sub-container">

        <h1>Sign Up</h1>

            <div class="email-container">
                <input type="text" placeholder="Email" class="email" id="email">
            </div>

            <div class="password-container">
                <input type="password" placeholder="Password" class="password" id="password">
            </div>

            <div class="signup-button">
                <a href="#" class="signup" onclick="signupCall()">Sign Up</a>
            </div>

            <div class="login-text">
                <a href="/Firebase/SignIn/index.html" class="login-here">Login Here</a>
            </div>

        </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script> 

    <script src="script.js"></script>

</html>
